{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}

<div class="d-flex justify-content-center h-100 mt-3 mb-5">
    <div class="card">
        <div class="card-header text-center">
            <h3>Sign In</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="input-group form-group mt-2">
                    <input type="text" name="username" class="form-control" placeholder="Username" required="required">
                </div>
                <div class="input-group form-group mt-2">
                    <input type="password" name="password" class="form-control" placeholder="Password" required="required">
                </div>

                <br/>
                {% if messages %}
                    {% for message in messages %}
                        <strong style="color: #F73F3F;">*{{ message|escape }}</strong>
                    {% endfor %}
                {% endif %}

                <div class="form-group mt-2 d-flex justify-content-center">
                    <input type="submit" value="Login" class="btn btn-success form-control">
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-center links">
                Don't have an account?<a class="mx-1" href="{% url 'reg' %}">Sign Up</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
